<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Multi Modul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Gunakan versi UMD agar WebView support -->
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer-umd.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #eaf4ff; }
    model-viewer { width: 100vw; height: 100vh; }

    #loading {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px; color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0b84ff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
</div>

<!-- Tambahkan model-viewer tanpa tombol AR -->
<model-viewer id="mv" 
              ar 
              camera-controls 
              auto-rotate 
              shadow-intensity="1"
              disable-zoom
              disable-pan
              disable-interaction
              disable-ar
              style="width: 100%; height: 100vh;">
</model-viewer>

<script>
  const params = new URLSearchParams(window.location.search);
  const modulFile = params.get('modul') || 'default.glb';  // Ambil parameter 'modul' dari URL

  const mv = document.getElementById('mv');
  const loading = document.getElementById('loading');

  // Set model-viewer properties
  mv.src = modulFile;  // URL model 3D (glb)
  mv.iosSrc = modulFile.replace(/\.(glb|gltf)$/i, '.usdz'); // Ubah ke format USDZ untuk iOS

  mv.addEventListener('load', () => {
    loading.style.display = 'none';  // Sembunyikan spinner setelah model dimuat
    console.log('Model berhasil dimuat');
    if (window.AndroidBridge && AndroidBridge.onModelLoaded) {
      AndroidBridge.onModelLoaded();
    }
  });

  mv.addEventListener('error', () => {
    loading.style.display = 'none';
    console.error('Model gagal dimuat');
    if (window.AndroidBridge && AndroidBridge.onLoadError) {
      AndroidBridge.onLoadError('Model gagal dimuat');
    }
  });
</script>

</body>
</html>
