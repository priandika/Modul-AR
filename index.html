<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Multi-Modul Viewer</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  body { margin:0; overflow:hidden; background:#eaf4ff; font-family:sans-serif; }
  model-viewer { width:100vw; height:100vh; }
  #loading {
    position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);
    font-size:18px; color:#333;
  }
  #arBtn {
    position: fixed; right: 12px; bottom: 12px; padding: 12px 16px;
    border-radius: 8px; background:#0b84ff; color:#fff; border:none; font-weight:bold;
  }
  #tip {
    position: fixed; left:12px; bottom: 12px; background:#ffffffcc; padding:6px 10px; border-radius:8px;
    backdrop-filter: blur(4px); font-size:14px; color:#444;
  }
</style>
</head>
<body>

<div id="loading">Memuat model 3D...</div>
<div id="tip">Ketuk & geser model untuk memutar / zoom</div>

<model-viewer id="mv" ar camera-controls auto-rotate shadow-intensity="1"></model-viewer>
<button id="arBtn">Lihat AR</button>

<script>
  // Ambil modul dari query parameter
  const params = new URLSearchParams(window.location.search);
  const modulFile = params.get("file") || "default.glb";

  const mv = document.getElementById('mv');
  mv.src = modulFile;
  mv.iosSrc = modulFile.replace(/\.\w+$/, '.usdz');

  // Event load & error
  mv.addEventListener('load', ()=>{
    document.getElementById('loading').style.display = 'none';
    console.log('Model loaded');
    if (window.AndroidBridge && AndroidBridge.onModelLoaded) {
      AndroidBridge.onModelLoaded();
    }
  });

  mv.addEventListener('error', (e)=>{
    document.getElementById('loading').style.display = 'none';
    console.log('Load error', e);
    if (window.AndroidBridge && AndroidBridge.onLoadError) {
      AndroidBridge.onLoadError('Gagal memuat model');
    }
  });

  // Tombol Lihat AR
  document.getElementById('arBtn').addEventListener('click', ()=>{
    try {
      if (mv.enterXR) {
        mv.enterXR()
          .then(()=>{ if(window.AndroidBridge && AndroidBridge.onARStarted) AndroidBridge.onARStarted(); })
          .catch(err=>{ if(window.AndroidBridge && AndroidBridge.onARFailed) AndroidBridge.onARFailed(err.message); });
      }
    } catch(e) {
      if(window.AndroidBridge && AndroidBridge.onARFailed) AndroidBridge.onARFailed(e.message);
    }
  });
</script>

</body>
</html>
