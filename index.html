<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Multi Modul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Menggunakan model-viewer versi 4.0.0 -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #eaf4ff; }
    model-viewer { width: 100vw; height: 100vh; }

    #loading {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px; color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0b84ff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #arBtn {
      position: fixed; bottom: 20px; right: 20px;
      padding: 12px 18px; background: #0b84ff; color: white;
      border: none; border-radius: 8px; font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3); cursor: pointer;
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div> Memuat...
</div>

<!-- Tambahkan model-viewer -->
<model-viewer id="mv" ar camera-controls auto-rotate shadow-intensity="1"></model-viewer>
<button id="arBtn">Lihat AR</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const modulFile = params.get('modul') || 'default.glb';  // Ambil parameter 'modul' dari URL

  const mv = document.getElementById('mv');
  const loading = document.getElementById('loading');

  // Set model-viewer properties
  mv.src = modulFile;  // URL model 3D (glb)
  mv.iosSrc = modulFile.replace(/\.(glb|gltf)$/i, '.usdz'); // Ubah ke format USDZ untuk iOS

  mv.addEventListener('load', () => {
    loading.style.display = 'none';  // Sembunyikan spinner setelah model dimuat
    console.log('Model berhasil dimuat');
    if (window.AndroidBridge && AndroidBridge.onModelLoaded) {
      AndroidBridge.onModelLoaded();
    }
  });

  mv.addEventListener('error', () => {
    loading.style.display = 'none';
    console.error('Model gagal dimuat');
    if (window.AndroidBridge && AndroidBridge.onLoadError) {
      AndroidBridge.onLoadError('Model gagal dimuat');
    }
  });

  // Tombol untuk memulai AR
  document.getElementById('arBtn').addEventListener('click', () => {
    try {
      // Jika AR tidak dapat dimulai, arahkan ke Google AR Viewer
      if (mv.activateAR) {
        mv.activateAR();  // Coba aktifkan AR dengan WebXR
      } else if (mv.enterXR) {
        mv.enterXR();     // Fallback untuk ARCore/WebXR
      } else {
        // Jika AR tidak dapat diaktifkan, arahkan ke Google AR Viewer
        const arUrl = `https://arvr.google.com/scene-viewer/1.0?url=${encodeURIComponent(modulFile)}`;
        window.location.href = arUrl; // Menggunakan window.location untuk mengarahkan ke eksternal
      }

      if (window.AndroidBridge && AndroidBridge.onARStarted) {
        AndroidBridge.onARStarted();
      }
    } catch (e) {
      console.error('AR error:', e.message);
      if (window.AndroidBridge && AndroidBridge.onARFailed) {
        AndroidBridge.onARFailed(e.message);
      }
    }
  });
</script>

</body>
</html>
